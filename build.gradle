plugins {
    id 'java'
}

group = 'ru.leti'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/Terross/wise-task-library")
        credentials {
            
        }
    }
}

dependencies {
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'ru.leti:wise-task-library:1.0.7'
}

test {
    useJUnitPlatform()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/java/']  // разрешить дефолтный пакет
        }
    }
    test {
        java {
            srcDirs = ['src/test/java', 'src/test/java/']
        }
    }
}